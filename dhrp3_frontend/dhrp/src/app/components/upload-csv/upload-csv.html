<div class="upload-container">
    <h5 class="mb-3"> Upload New Questions CSV</h5>
  
    <div class="form-group mb-3">
      <label for="csvFile" class="form-label">Select CSV file:</label>
      <input type="file" id="csvFile" class="form-control" (change)="onFileSelected($event)" accept=".csv">
    </div>
  
    <button class="btn btn-primary" [disabled]="uploading || !selectedFile" (click)="upload()">
      {{ uploading ? 'Uploading…' : 'Upload CSV' }}
    </button>
  
    <div class="status-message mt-3" [class.error]="statusMessage.includes('failed')">
      {{ statusMessage }}
    </div>

    <div class="mt-4">
        <button class="btn btn-outline-secondary back-button" (click)="goBack()">← Back to Dashboard</button>
      </div>
  </div>
